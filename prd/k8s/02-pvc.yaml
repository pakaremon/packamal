apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: packamal
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: packamal
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# Shared storage so Django `collectstatic` output and uploaded media can be served by the Nginx frontend.
# (Minikube is single-node; ReadWriteOnce is OK for mounting from multiple pods on the same node.)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-shared-pvc
  namespace: packamal
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: analysis-results-pvc
  namespace: packamal
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

