apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: packamal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-serviceaccount
      initContainers:
        # Step 1: Create directories (Busybox is fine here)
        - name: init-dirs
          image: busybox:1.36
          command: ["sh", "-c", "mkdir -p /mnt/shared/static /mnt/shared/media"]
          volumeMounts:
            - name: app-shared
              mountPath: /mnt/shared

        # Step 2: Migrations and Static (MUST use your Python image)
        - name: django-setup
          image: packamal-backend:local
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: packamal-config
            - secretRef:
                name: packamal-secrets
          env:
            - name: STATIC_ROOT
              value: "/mnt/shared/static"
            - name: MEDIA_ROOT
              value: "/mnt/shared/media"
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              echo "Waiting for database..."
              python -c "
              import socket, time, os
              s = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
              while True:
                  try:
                      host = os.environ.get('POSTGRES_HOST', 'database')
                      port = int(os.environ.get('POSTGRES_PORT', 5432))
                      s.connect((host, port))
                      s.close()
                      break
                  except Exception as e:
                      print(f'Waiting for {host}:{port}... {e}')
                      time.sleep(2)
              "
              echo "Database is up! Running migrations..."
              python manage.py migrate --noinput --skip-checks
              echo "Collecting static files to $STATIC_ROOT..."
              python manage.py collectstatic --noinput
              echo "Static files collected. Verifying..."
              ls -la $STATIC_ROOT || echo "Warning: Static root directory not found"
          volumeMounts:
            - name: app-shared
              mountPath: /mnt/shared
              
      containers:
        - name: backend
          image: packamal-backend:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: packamal-config
            - secretRef:
                name: packamal-secrets
          # Use 'command' to specify gunicorn if your Dockerfile has a different ENTRYPOINT
          command: ["gunicorn"]
          args:
            - packamal.wsgi:application
            - --bind
            - 0.0.0.0:8000
            - --workers
            - "4"
            - --threads
            - "2"
            - --timeout
            - "300"
          volumeMounts:
            - name: app-shared
              mountPath: /app/staticfiles
              subPath: static
            - name: app-shared
              mountPath: /app/media
              subPath: media
            - name: results-storage
              mountPath: /data/results
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: app-shared
          persistentVolumeClaim:
            claimName: app-shared-pvc
        - name: results-storage
          persistentVolumeClaim:
            claimName: analysis-results-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: packamal
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP